name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v3
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, intl, zip
          tools: composer:v2

      - name: Get composer cache
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install composer dependencies
        run: composer install --no-progress --no-suggest --prefer-dist --optimize-autoloader

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install npm dependencies
        run: npm ci

      - name: Build frontend assets
        run: npx vite build

      - name: Prepare SQLite DB
        run: |
          php -r "file_exists('database') || mkdir('database');"
          touch database/database.sqlite

      - name: Create .env.testing
        run: |
          cp .env .env.testing || true
          php -r "file_put_contents('.env.testing', str_replace(['DB_CONNECTION=mysql','DB_DATABASE=homestead'], ['DB_CONNECTION=sqlite','DB_DATABASE='.getcwd().'/database/database.sqlite'], file_get_contents('.env.testing')));"

      - name: Generate app key
        run: php artisan key:generate --ansi

      - name: Run migrations
        # Publish vendor migrations for spatie packages before migrating
        run: |
          php artisan vendor:publish --provider="Spatie\Permission\PermissionServiceProvider" --tag="migrations" --force || true
          php artisan vendor:publish --provider="Spatie\MediaLibrary\MediaLibraryServiceProvider" --tag="migrations" --force || true
          php artisan vendor:publish --provider="Spatie\Activitylog\ActivitylogServiceProvider" --tag="migrations" --force || true
          php artisan migrate --no-interaction --force
        env:
          APP_ENV: testing
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite
        

      - name: Run tests
        env:
          APP_ENV: testing
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite
        run: php artisan test --no-interaction --coverage
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, pdo_pgsql, pgsql, bcmath
          ini-values: post_max_size=256M, upload_max_filesize=256M

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install composer dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Copy .env
        run: cp .env.example .env || true

      - name: Generate app key
        run: php artisan key:generate

      - name: Run migrations
        env:
          DB_CONNECTION: pgsql
          DB_HOST: 127.0.0.1
          DB_PORT: 5432
          DB_DATABASE: test_db
          DB_USERNAME: postgres
          DB_PASSWORD: password
        run: php artisan migrate --force

      - name: Run tests
        run: php artisan test --no-coverage
